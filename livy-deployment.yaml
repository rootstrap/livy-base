
apiVersion: apps/v1
kind: Deployment
metadata:
  name: livy-test
  labels:
    app: livy-test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: livy-test
  template:
    metadata:
      labels:
        app: livy-test
    spec:
      serviceAccountName: spark
      containers:
      - name: livy-test
        image: mikaelapisani/apache-livy:latest
        env:
        - name: SPARK_MASTER_ENDPOINT
          value: "k8s://https://3BFF0D2284FB47D91BA0F33340331F80.gr7.us-west-2.eks.amazonaws.com"
        - name: SPARK_MASTER_PORT
          value: "443"
        - name: DEPLOY_MODE
          value: "cluster"
        
        ports:
        - containerPort: 8998
