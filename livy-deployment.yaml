apiVersion: apps/v1
kind: Deployment
metadata:
  name: livy
  labels:
    app: livy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: livy
  template:
    metadata:
      labels:
        app: livy
    spec:
      serviceAccountName: spark
      containers:
      - name: livy
        image: rootstrap/apache-livy:latest
        env:
        - name: SPARK_MASTER_ENDPOINT
          value: "k8s://https://8A5F524AA7865887E5C0D5EFF652141F.gr7.us-west-2.eks.amazonaws.com"
        - name: SPARK_MASTER_PORT
          value: "443"
        - name: DEPLOY_MODE
          value: "cluster"
        
        ports:
        - containerPort: 8998
